<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-title {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: #ccc;
        }

        .post-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 20px;
        }

        .post-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="blog-title">My Blog</h1>
        <nav>
            <a href="#" class="nav-link">Sign In</a>
            <a href="{% url 'register' %}" class="nav-link">Sign Up</a>
        </nav>
    </header>

    <main>
        <h1>Recent Posts</h1>
        {% for post in posts %}
            <div class="post-card">
                <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" class="post-image">
                <div class="post-content">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <p>{{ post.content|truncatechars:150 }}</p>
                    <a href="{% url 'post_detail' post.slug %}" class="read-more">Read More</a>
                </div>
            </div>
        {% endfor %}
    </main>
</body>
</html>
